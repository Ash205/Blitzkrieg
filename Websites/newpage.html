
<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Page</title>
	<script src="jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

<script type="text/javascript">
$('.ui.dropdown')
.dropdown();</script>





<br>
<div class="container" id="main">

<h2 align="center">Create Account</h2>
<form class="ui form container">
  <div class="required field">
    <label>First Name</label>
    <input type="text" name="first-name" placeholder="Enter First Name" required>
  </div>
  <div class="required field">
    <label>Last Name</label>
    <input type="text" name="last-name" placeholder="Enter Last Name" required>
  </div>
  <div class="required field">
    <label>Email</label>
    <input type="email" name="email_id" placeholder="Enter email Address" required>
  </div>
  <div class="required field">
    <label>Password</label>
    <input type="password" name="password" placeholder="Enter Password" required>
  </div>
  <div class="required field">
    <label>Currently in</label>
    <select name="current-year" required>
    	<option value="first" selected>First Year</option>
    	<option value="second">Second Year</option>
    	<option value="three">Third Year</option>
    	<option value="four">Fourth Year</option>
    </select>
  </div>
  
 
  
  
  <div class="required field">
  	<label>Hosteller or Dayscholar</label>
  	<input type="radio" name="location" value="dayscholar">&#160;Dayscholar &nbsp;
  	<input type="radio" name="location" value="hosteller">&#160;Hosteller<br>
  </div>



<div class="scrollable required field">
<label>Hostel Block</label>
<select name""block>
    <option value="MA" selected>A Block Men's</option>
    <option value="MB">B Block Men's</option>
    <option value="MC">C Block Men's</option>
    <option value="MD">D Block Men's</option>
    <option value="ME">E Block Men's</option>
    <option value="MF">F Block Men's</option>
	<option value="MG">G Block Men's</option>
	<option value="MH">H Block Men's</option>
	<option value="MJ">J Block Men's</option>
	<option value="MK">K Block Men's</option>
	<option value="ML">L Block Men's</option>
	<option value="MM">M Block Men's</option>
	<option value="MN">N Block Men's</option>
	<option value="MP">P Block Men's</option>
	<option value="MQ">Q Block Men's</option>
	<option value="MR">R Block Men's</option>
	<option value="WA">A Block Women's</option>
	<option value="WB">B Block Women's</option>
	<option value="WC">C Block Women's</option>
	<option value="WD">D Block Women's</option>
	<option value="WE">E Block Women's</option>
	<option value="WF">F Block Women's</option>
	<option value="WG">G Block Women's</option>
	<option value="WH">H Block Women's</option>
</select>
</div>







  <div class="required field">
    <div class="ui checkbox">
      <input type="checkbox" required>
      <label>I agree to the Terms and Conditions</label>
    </div>
  </div>
  
  
  
  <button align="center" id="submit" class="ui button" type="submit">Submit</button>
</form><br>
</div><br>
